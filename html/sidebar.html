<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style5.css">
</head>

<body>
    <div id="wrap">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>역사/문화</h2>
            </div>

            <ul class="category">
                <li>
                    <a href="#">
                        <h5>ALL</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h5>고궁</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h5>박물관/역사관</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h5>유적지</h5>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <h5>민속마을</h5>
                    </a>
                </li>
            </ul>
            <ul class="location">
                <input type="checkbox"><span>경기도</span>
                <input type="checkbox" checked><span>서울</span><br>
                <input type="checkbox"><span>충청도</span>
                <input type="checkbox"><span>부산</span><br>
                <input type="checkbox"><span>강원도</span>
                <input type="checkbox"><span>경상도</span><br>
                <input type="checkbox"><span>전라도</span>
                <input type="checkbox"><span>제주</span><br>
            </ul>
        </nav>

    </div>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
